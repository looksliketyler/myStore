<ul class="list-group">
  <li class="list-group-item mb-2 d-flex justify-content-between align-items-center">
    <div class="d-flex">
    <img [src]="product.image" class="thumbnail me-3" style="width: 200px;" alt="Product Thumbnail">
    <div class="d-flex flex-column">
      <p class="text-truncate text-wrap">{{ product.title }}</p>
      <p>Amount: {{ product.quantity }}</p>
      <p>Price: ${{ product.price * product.quantity }}</p>
    </div>
  </div>
  <button class="btn btn-danger" (click)="callParentFunction(product.id)"><i class="bi bi-x-lg"></i></button>
</li>
</ul>
