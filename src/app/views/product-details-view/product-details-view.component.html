<div class="container-fluid">
  <div class="row my-4 pb-5">
    <div class="col">
      <ng-container *ngIf="isAddedToCart">
        <app-alert [isAddedToCart]="isAddedToCart"></app-alert>
      </ng-container>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="row">
              <div class="col-md-4">
                <img [src]="product.image" class="img-responsive" style="max-width: 75%" alt="">
              </div>
              <div class="col-md-8">
                <div class="container">
                  <div class="row">
                    <div class="col-12">
                      <app-product-card [product]="product" [details]="true" (addedToCart)="addedToCartAlert($event)"></app-product-card>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
